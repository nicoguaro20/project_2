    <main>
        <form>
            <label>title</label>
            <br>
            <input type="text" placeholder="Jojo Rabbit" required id="title">
            <br>
            <label>year</label>
            <br>
            <input type="number" min = "1950" max = "2024" placeholder="2019" required id="year">
            <br>
            <label>director</label>
            <br>
            <input type="text" placeholder="Taika Waititi" required id="director">
            <br>
            <label>genres</label>
            <br>
            <input type="checkbox" value="Acción">
            <label>Acción</label>
            <input type="checkbox" value="Aventura">
            <label>Aventura</label>
            <input type="checkbox" value="Comedia">
            <label>Comedia</label>
            <input type="checkbox" value="Fantasía">
            <label>Fantasía</label>
            <input type="checkbox" value="Drama">
            <label>Drama</label>
            <input type="checkbox" value="Terror">
            <label>Terror</label>
            <input type="checkbox" value="Misterio">
            <label>Misterio</label>
            <input type="checkbox" value="Romance">
            <label>Romance</label>
            <input type="checkbox" value="Ciencia Ficción">
            <label>Ciencia Ficción</label>
            <input type="checkbox" value="Suspenso">
            <label>Suspenso</label>
            <input type="checkbox" value="Animación">
            <label>Animación</label>
            <input type="checkbox" value="Documental">
            <label>Documental</label>
            <br>
            <label>Duration</label>
            <br>
            <input type="number" min = "0" max = "10" placeholder="1" required id="durationH">
            <label>Horas</label>
            <input type="number" min = "0" max = "60" placeholder="48" required id="durationM">
            <label>Minutos</label>
            <br>
            <label>rate</label>
            <br>
            <input type="number" step="0.1" min = "0" max = "10" placeholder="3.9" required id="rate">
            <br>
            <label>poster</label>
            <br>
            <input type="url" placeholder="Imagen de la pelicula" required id="poster">
            <br>
            <input type="submit" value="Crear pelicula">
            <button id="ClearForm">Limpiar Formulario</button>


        </form>
